<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="icon" type="image/png" href="../logo.svg"/>
        <title>Spotblock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">

    <body>
        <div id="embedded-substack">
            <iframe
                src="https://spotblock.substack.com/embed"
                width="100%"
                height="400"
                style="border:0px solid #EEE; background:transparent;"
                frameborder="0"
                scrolling="no">
            </iframe>
        </div>
        <div id="embedded-tweet">
            <blockquote
                class="twitter-tweet tw-align-center">
                <p lang="en" dir="ltr">
                    I recently subscribed to the
                    <a href="https://twitter.com/spotblock_io?ref_src=twsrc%5Etfw">@spotblock_io</a>
                    newsletter. It&#39;s very engaging and insightful. I love how they use real-life examples.
                    It makes you feel like you&#39;re in the founders&#39; shoes. Thanks for the great content!
                </p>
                &mdash; Kevalin (@KevalinKetcham) 
                <a href="https://twitter.com/KevalinKetcham/status/1319165834200150017?ref_src=twsrc%5Etfw">October 22, 2020</a>
            </blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <!-- Background Elements -->
        <div id="landingBackgroundElement1" class="green"></div>
        <div id="landingBackgroundElement2" class="grey"></div>
        <div id="landingBackgroundElement3" class="blue"></div>
    </body>
